audiodescription.homepage:
  path: '/homepage'
  defaults:
    _controller: '\Drupal\audiodescription\Controller\HomepageController:build'
    _title: 'Home'
  requirements:
    _permission: 'access content'

audiodescription.poc.movie:
  path: '/poc/oeuvres/films/regne-animal'
  defaults:
    _controller: '\Drupal\audiodescription\Controller\PocController:movie'
    _title: 'LE REGNE ANIMAL'
  requirements:
    _permission: 'access content'

audiodescription.poc.search:
  path: '/poc/recherche'
  defaults:
    _controller: '\Drupal\audiodescription\Controller\PocSearchController:search'
    _title: 'Recherche v2'
  requirements:
    _permission: 'access content'
