audiodescription.homepage:
  path: '/homepage'
  defaults:
    _controller: '\Drupal\audiodescription\Controller\HomepageController:build'
    _title: 'Home'
  requirements:
    _permission: 'access content'

audiodescription.genres.list:
  path: '/genres'
  defaults:
    _controller: '\Drupal\audiodescription\Controller\GenresController:list'
    _title: 'Films par genre'
  requirements:
    _permission: 'access content'

audiodescription.movie_search:
  path: '/recherche'
  defaults:
    _controller: '\Drupal\audiodescription\Controller\MovieSearchController:search'
    _title: 'Résultats de recherche'
  requirements:
    _permission: 'access content'

audiodescription.error.404:
  path: '/error-404'
  defaults:
    _controller: '\Drupal\audiodescription\Controller\ErrorController:error404'
    _title: 'Page non trouvée'
  requirements:
    _permission: 'access content'

audiodescription.error.403:
  path: '/error-403'
  defaults:
    _controller: '\Drupal\audiodescription\Controller\ErrorController:error403'
    _title: 'Accès refusé'
  requirements:
    _permission: 'access content'
audiodescription.newsletter.subscription:
  path: '/newsletter'
  defaults:
    _controller: '\Drupal\audiodescription\Controller\NewsletterController:subscription'
    _title: 'Les films gratuits de la semaine en audiodescription dans votre boîte e-mail'
  requirements:
    _permission: 'access content'
audiodescription.newsletter.confirmation:
  path: '/newsletter/confirmation'
  defaults:
    _controller: '\Drupal\audiodescription\Controller\NewsletterController:confirmation'
    _title: 'Votre inscription a bien été prise en compte.'
  requirements:
    _permission: 'access content'
audiodescription.newsletter.unsubscription:
  path: '/newsletter/desinscription'
  defaults:
    _controller: '\Drupal\audiodescription\Controller\NewsletterController:unsubscription'
    _title: 'Désinscription de la liste de diffusion "Les films gratuits en audiodescription"'
  requirements:
    _permission: 'access content'
audiodescription.newsletter.unsubscription.confirmation:
  path: '/newsletter/desinscription/confirmation'
  defaults:
    _controller: '\Drupal\audiodescription\Controller\NewsletterController:unsubscriptionConfirmation'
    _title: 'Votre désinscription a bien été prise en compte.'
  requirements:
    _permission: 'access content'

